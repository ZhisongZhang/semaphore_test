---
- name: Deploy React project
  hosts: all
  become: yes
  vars:
    local_build_path: "./build"
    remote_path: "/var/www/html"
  
  pre_tasks:
    - name: Gather facts about localhost
      setup:
      delegate_to: localhost
      delegate_facts: true
      run_once: true
      become: no
      
  tasks:
    - name: Install Node.js and npm
      apt:
        name: 
          - nodejs
          - npm
        state: present
        update_cache: yes

    